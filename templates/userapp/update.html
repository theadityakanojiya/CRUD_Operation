<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <title> Add User </title>
  </head>
  <body>
    {% include 'userapp/navbar.html'%}
    <h1 class="text-center my-3">Update User data </h1>
    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div class="card bg-warning">
                    <div class="card-body">

                        <form action="/userapp/do_updateUser/{{upd.id}}" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="name"> Name</label>
                            <input type="text" id="name" name="user_name" class="form-control" placeholder="Enter Your name" required value="{{upd.name}}">
                            </div>
                            <div class="md-3">
                                <label for="name"> Email</label>
                                <input type="email" id="email"  name="user_email" class="form-control"placeholder="Enter Your Email" required value="{{upd.email}}">
                            </div>
                            <div class="md-3">
                                <label for="name"> Phone number</label>
                                <input type="number" id="number" name="user_number" class="form-control" placeholder="Enter Your Phone Number" required value="{{upd.number}}">
                            </div>
                            <div class="md-3">
                                <label for="name"> Description</label>
                                <textarea type="text" id="description" name="user_description"  row="4" class="form-control" placeholder="Enter Your Description">{{upd.description}}</textarea>
                            </div>
                            <div class="container my-3 text-center">
                                <button class="btn btn-success"> Update  </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
