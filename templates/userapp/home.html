<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <title>User App</title>
  </head>
  <body>
    {% include 'userapp/navbar.html'%}
<h1 class="text-center">USer App</h1>
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Sr No.</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>


              </tr>
            </thead>
            <tbody>
              {% for data1 in data %}
              <tr>
                <th scope="row">{{forloop_counter}}</th>
                <td>{{data1.name}}</td>
                <td>{{data1.email}}</td>
                <td>{{data1.number}}</td>
                <td>{{data1.description}}</td>
                <td>
                  <a href="/userapp/deleteUser/{{data1.id}}"> <button class="btn btn-danger md-sm">Delete</button></a>
                  <a href="/userapp/updateUser/{{data1.id}}"> <button class="btn btn-primary md-sm">Update</button></a>




                </td>


              </tr>
              {% endfor %}
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
